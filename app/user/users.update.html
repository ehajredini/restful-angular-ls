<h1>Update user</h1>
<button class="btn btn-primary" ui-sref="users">Users</button>

<form ng-submit="userUpdateCtrl.update(userUpdateCtrl.user)">

    <div class="form-group">
        <label for="firstName">First name:</label>
        <input type="text" class="form-control" id="firstName" ng-model="userUpdateCtrl.user.firstName">
    </div>

    <div class="form-group">
        <label for="lastName">Last name:</label>
        <input type="text" class="form-control" id="lastName" ng-model="userUpdateCtrl.user.lastName">
    </div>

    <div class="form-group">
        <label for="gitHubId">Github id:</label>
        <input type="text" class="form-control" id="gitHubId" ng-model="userUpdateCtrl.user.gitHubId">
    </div>

    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" ng-model="userUpdateCtrl.user.email">
    </div>

    <button type="submit" class="btn btn-default">Update</button>

</form>
